<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=CustomFont&display=swap">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <header>
        <h1>Gerador de Currículos</h1>
    </header>
    <main class="container">
        <form id="curriculo-form">
            <section id="informacoes-pessoais" class="section">
                <h2>Informações Pessoais</h2>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="obrigatorio" required autocomplete="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="obrigatorio" required autocomplete="email">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" class="obrigatorio" required autocomplete="tel">

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" class="obrigatorio" required autocomplete="street-address">

                <label for="foto">Foto:</label>
                <input type="file" id="foto" name="foto" accept="image/*">
                <label for="resumo">Resumo Profissional:</label>
                <textarea id="resumo" name="resumo" rows="4"></textarea>
            </section>

            <section id="experiencia-profissional" class="section">
                <h2>Experiência Profissional</h2>
                <div class="experiencia">
                    <label for="cargo-1">Cargo:</label>
                    <input type="text" id="cargo-1" name="cargo-1" class="cargo">

                    <label for="empresa-1">Empresa:</label>
                    <input type="text" id="empresa-1" name="empresa-1" class="empresa">

                    <label for="periodo-1">Período:</label>
                    <input type="text" id="periodo-1" name="periodo-1" class="periodo">

                    <label for="descricao-cargo-1">Descrição das Atividades:</label>
                    <textarea id="descricao-cargo-1" name="descricao-cargo-1" class="descricao-cargo"></textarea>
                </div>
                <button type="button" id="add-experiencia">Adicionar Experiência</button>
            </section>

            <section id="educacao" class="section">
                <h2>Educação</h2>
                <div class="educacao">
                    <label for="curso-1">Curso:</label>
                    <input type="text" id="curso-1" name="curso-1" class="curso">

                    <label for="instituicao-1">Instituição:</label>
                    <input type="text" id="instituicao-1" name="instituicao-1" class="instituicao">

                    <label for="ano-conclusao-1">Ano de Conclusão:</label>
                    <input type="text" id="ano-conclusao-1" name="ano-conclusao-1" class="ano-conclusao">
                </div>
                <button type="button" id="add-educacao">Adicionar Educação</button>
            </section>

            <section id="habilidades-section" class="section">
                <h2>Habilidades</h2>
                <label for="habilidades">Digite suas habilidades (pressione Enter ou vírgula para adicionar):</label>
                <input type="text" id="habilidades" name="habilidades" placeholder="Digite uma habilidade...">
                <input type="hidden" id="habilidades-hidden" name="habilidades-hidden" class="obrigatorio">
            </section>
            <section id="cores-curriculo" class="section">
                <h2>Cores do Currículo</h2>
                <div class="cores-grid">
                    <div>
                        <label for="cor-primaria">Cor Primária:</label>
                        <input type="color" id="cor-primaria" name="cor-primaria" value="#2980b9">
                    </div>
                    <div>
                        <label for="cor-secundaria">Cor Secundária:</label>
                        <input type="color" id="cor-secundaria" name="cor-secundaria" value="#ecf0f1">
                    </div>
                    <div>
                        <label for="cor-texto">Cor do Texto:</label>
                        <input type="color" id="cor-texto" name="cor-texto" value="#34495e">
                    </div>
                    <div>
                        <label for="cor-destaque">Cor de Destaque:</label>
                        <input type="color" id="cor-destaque" name="cor-destaque" value="#e74c3c">
                    </div>
                </div>
            </section>

            <button type="button" id="gerar-curriculo">Gerar Currículo</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Gerador de Currículos. Todos os direitos reservados.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
